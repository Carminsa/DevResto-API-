


<div class="col-12 col-push-5" ng-controller="LoginController">

    <div class="col-12">
        <div class="alert-danger error">{{ error }}</div>


        <h3>Se Connecter </h3>
    </div>

    <div class="row">
        <form>

            <label for="login_log">Votre Login : </label><br>
            <input type="text" id="login_log" ng-model="login_log" required>

            <br>
            <label for="password_log">Votre mot de passe : </label><br>
            <input type="password" id="password_log" ng-model="password_log" required>
            <br>
            <br>

            <input type="submit" ng-click="logForm()" value="Se Connecter">

        </form>
    </div>
</div>


<div  class="col-12 col-push-5" ng-controller="RegisterController">
    <br>
    <div class="col-12 col-offset-0">
        <h3>Pas encore inscrit ? </h3>
    </div>

    <div class="row">
        <form>

            <label for="login">Votre Login : </label> <br>
            <input type="text" ng-model="login" id="login" required>
            <br>
            <label for="lastname">Votre Nom de Famille</label><br>
            <input type="text" ng-model="lastname" id="lastname" required>
            <br>

            <label for="firstname">Votre Pr√©nom : </label><br>
            <input type="text" ng-model="firstname" id="firstname" required>
            <br>

            <label for="password">Votre Mot de Passe  : </label><br>
            <input type="password" ng-model="password" id="password" required>
            <br>
            <br>

            <input type="submit" ng-click="send()" value="S'inscrire" >

        </form>
    </div>
</div>
