<div ng-controller="LoginController">

    <h3>Se Connecter </h3>

    <form>

        <label for="login_log">Votre Login : </label>
        <input type="text" id="login_log" ng-model="login_log" required>

        <label for="password_log">Votre Login : </label>
        <input type="text" id="password_log" ng-model="password_log" required>

        <input type="submit" ng-click="logForm()" value="Se Connecter">

    </form>
</div>
